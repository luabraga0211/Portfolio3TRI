<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Estilo Geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #050303;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px; /* Adicionando padding ao body */
        }

        .interface {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            width: 100%; /* Garantindo que a interface use 100% da largura disponível */
        }

        header {
            width: 95%;
            padding: 8px 0; /* Padding superior e inferior */
            background-color: #32a4dd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px; /* Adicionando padding à esquerda */
            padding-right: 20px; /* Adicionando padding à direita */
        }

        header .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }

        header nav ul li a:hover {
            color: #ecff43;
        }

        .btn-contato button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            background-color: #fcff42;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-contato button:hover {
            box-shadow: 0px 0px 8px rgba(0, 255, 255, 0.74);
            transform: scale(1.07);
        }

        main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #070303;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            background-color: #fcff42;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card button:hover {
            box-shadow: 0px 0px 8px rgba(0, 255, 255, 0.74);
            transform: scale(1.07);
        }
  </style>
 </head>
 <body>
  <header>
   <div class="logo">
    <a href="#">
     <img alt="Logo do Portfolio" height="50" src="/images/logo.jpg" width="50"/>
    </a>
   </div>
   <nav>
    <ul>
     <li>
      <a href="index.html">
       Início
      </a>
     </li>
     <li>
      <a href="curriculo.html">
       Currículo
      </a>
     </li>
     <li>
      <a href="portfolios.html">
       Portfolios
      </a>
     </li>
    </ul>
   </nav>
   <div class="btn-contato">
    <a href="#">
     <button>
      Contato
     </button>
    </a>
   </div>
  </header>
  <main>
   <div class="card">
    <img alt="Imagem representando Ciências da Natureza" height="200" src="/images/Natureza.jpg" width="300"/>
    <a href="natureza.html">
     <button>
      Ciências da Natureza
     </button>
    </a>
   </div>
   <div class="card">
    <img alt="Imagem representando Ciências Humanas" height="200" src="/images/Humanas.jpg" width="300"/>
    <a href="humanas.html">
     <button>
      Ciências Humanas
     </button>
    </a>
   </div>
   <div class="card">
    <img alt="Imagem representando Matemática" height="200" src="/images/Matemática.jpg" width="300"/>
    <a href="matematica.html">
     <button>
      Matemática
     </button>
    </a>
   </div>
   <div class="card">
    <img alt="Imagem representando Linguagens" height="200" src="/images/Linguagens.jpg" width="300"/>
    <a href="linguagens.html">
     <button>
      Linguagens
     </button>
    </a>
   </div>
   <div class="card">
    <img alt="Imagem representando Técnico" height="200" src="/images/Programação.jpg" width="300"/>
    <a href="tecnico.html">
     <button>
      Técnico
     </button>
    </a>
   </div>
  </main>
 </body>
</html>
